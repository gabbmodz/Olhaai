<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Atualizações</title>
  <style>
    /* Estilo geral */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    /* Container central */
    .container {
      background-color: #2a2a3b;
      padding: 25px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 1px solid #40404f;
      text-align: center;
    }

    h1 {
      color: #50fa7b;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 8px;
      display: block;
      font-size: 14px;
      color: #dcdcdc;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3b3b4b;
      color: #fff;
      font-size: 14px;
    }

    button {
      background-color: #50fa7b;
      color: #1e1e2e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43e068;
    }

    textarea {
      height: 120px;
    }
  </style>
</head>
<body>
  <!-- PAINEL STAFF LOGIN -->
  <div id="loginScreen" class="container visible">
    <h1>PAINEL STAFF LOGIN</h1>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <select id="username" required>
        <option value="">Selecione o usuário</option>
        <option value="BY GABB (DONO)">BY GABB (DONO)</option>
        <option value="Liux">Liux</option>
          <option value="patinhoDuCaps">patinhoDuCaps</option>
      </select>

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Tela de atualização do servidor -->
  <div id="updateScreen" class="container hidden">
    <h1>PAINEL STAFF</h1>
    <form id="updateForm">
      <!-- Mensagens rápidas -->
      <label for="quick-messages">Mensagens Rápidas:</label>
      <select id="quick-messages" onchange="addQuickMessage()">
        <option value="">Selecione uma mensagem...</option>
        <option value="**EVENTO AS 23:00!**">**EVENTO AS 23:00!**</option>
        <option value="**FIQUE ATENTO ÀS ATUALIZAÇÕES!**">**FIQUE ATENTO ÀS ATUALIZAÇÕES!**</option>
        <option value="**SISTEMA NOVO NA AREA!**">**SISTEMA NOVO NA AREA!**</option>
        <option value="**RECRUTANTO PARA STAFF ON!**">**RECRUTAMENTO PARA STAFF**</option>
        <option value="**SERVIDOR EM MANUTENÇÃO!**">**SERVIDOR EM MANUTENÇÃO!**</option>
      </select>

      <!-- Mensagem personalizada -->
      <label for="message">Mensagem Personalizada:</label>
      <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..." required></textarea>

      <label for="webhook">SELECIONE O CANAL:</label>
      <select id="webhook">
        <option value="https://discord.com/api/webhooks/1315754695251202221/WUsCOO3_N5bh7fJG22CCar9ODqc1R7Qg_gTQZh5bTV3acX5pOTfZsESamdogx-7q3c3S">INFORMAÇÃO</option>
        <option value="https://discord.com/api/webhooks/1315763672479436800/X5lLeU6iG9yIZk0JC1gpzIIlgv950sHaeoj9XaZ_DBrZ5oXLFSQw2ieDwlI7SX1lYae-">AVISO STAFF</option>
        <option value="https://discord.com/api/webhooks/1315775383324332072/3O6-4_rlWqkA2HKncEY6QIYZN89Dwka91y9eoG5a2aFnOoUF2pD3SUZaQ4fF9w9XpRL7">IP SERVE</option>
        <option value="https://discord.com/api/webhooks/1315782966479290398/7e3qQuKpVrvxTxDxaeim0fUTW7Hq1JY0keJqkCmXDhdbb0jMJay7cByO3e93igsDgpgW">BATE-PAPO STAFF</option>
        <option value="https://discord.com/api/webhooks/1315784222371483679/u05kiP_6NJQ-TdAXPaUdbTD_Ul-pQ7fsrysHzBgtxAkE6T9n5l09HiNmVM3mrkdmyZ7T">HIERARQUIA- STAFF</option>
      </select>

      <!-- Upload de imagem -->
      <label for="image">Selecionar Imagem:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <!-- Upload de vídeo -->
      <label for="video">Selecionar Vídeo:</label>
      <input type="file" id="video" name="video" accept="video/*">

      <label>
        Marcar Todos:<br>
        <span style="display: block; font-weight: bold; text-decoration: underline;">@everyone</span>
        <input type="checkbox" id="everyone" name="everyone">
      </label>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Controle de login
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = {
        "BY GABB (DONO)": "gabb",
        "Liux": "2301luis"
        "patinhoDuCaps": "7720"
      };

      if (users[username] && users[username] === password) {
        // Mostra a tela de atualizações e oculta a de login
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('updateScreen').classList.remove('hidden');
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });

    // Funções de interatividade do formulário
    function addQuickMessage() {
      const quickMessages = document.getElementById('quick-messages').value;
      const messageTextarea = document.getElementById('message');
      if (quickMessages) {
        messageTextarea.value = quickMessages; // Substitui o conteúdo da caixa de mensagem
      }
    }

    // Controle do envio do formulário de atualização
    document.getElementById('updateForm').addEventListener('submit', function (event) {
      event.preventDefault();

      let message = document.getElementById('message').value;
      const webhook = document.getElementById('webhook').value;
      const everyone = document.getElementById('everyone').checked;
      const imageInput = document.getElementById('image');
      const imageFile = imageInput.files[0];
      const videoInput = document.getElementById('video');
      const videoFile = videoInput.files[0];

      // Adicionando ||@everyone|| no formato correto
      if (everyone) {
        message += '\n\n||@everyone||';  // Adiciona @everyone ao final da mensagem
      }

      const formData = new FormData();
      formData.append('content', message);

      // Se a imagem for selecionada
      if (imageFile) {
        formData.append('file', imageFile);
      }

      // Se o vídeo for selecionado
      if (videoFile) {
        formData.append('video', videoFile);
      }

      fetch(webhook, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        alert('FOI MANDOU UMA MENSAGEM PRO DISCORD!!');
        console.log('Success:', data);
      })
      .catch((error) => {
        alert('FOI MANDOU UMA MENSAGEM PRO DISCORD!!');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
