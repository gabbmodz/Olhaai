<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>GABB OFUSCADOR (BETA)</title>
    <link rel="canonical" href="https://lua-obfuscator.netlify.app" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #101010;
            color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 36px;
            color: #ff3d00;
            text-transform: uppercase;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        label {
            display: block;
            font-size: 22px;
            margin-bottom: 15px;
            color: #f1f1f1;
        }

        input[type="file"] {
            padding: 16px;
            border: 2px solid #ff3d00;
            border-radius: 10px;
            background-color: #2c2c2c;
            color: #f7f7f7;
            font-size: 18px;
        }

        input[type="submit"] {
            background-color: #6200ea;
            color: #ffffff;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 28px;
            color: #ffeb3b;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 25px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            color: #f1f1f1;
            margin-top: 30px;
            max-width: 100%;
            overflow-x: auto;
            user-select: none;
            pointer-events: none;
        }

        #downloadButton {
            background-color: #ff5722;
            color: #ffffff;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: none;
            margin: 40px auto;
            font-size: 18px;
        }

        #downloadButton:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GABB OFUSCADOR (BETA)</h1>
        <form id="luaForm">
            <label for="luaFile">ESCOLHA UM ARQUIVO LUA:</label>
            <input type="file" id="luaFile" accept=".lua">
            <br>
            <input type="submit" value="OFUSCAR">
        </form>
        <button id="downloadButton">BAIXAR</button>
        <h2>Resultado</h2>
        <pre id="encodedOutput">O CÓDIGO OFUSCADO APARECERÁ AQUI APÓS A OFUSCAÇÃO</pre>
    </div>
    <script>
        document.getElementById("luaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const luaFile = document.getElementById("luaFile").files[0];
            if (!luaFile) {
                const encodedOutput = document.getElementById("encodedOutput");
                encodedOutput.textContent = "SELECIONE UM ARQUIVO!";
                document.getElementById("downloadButton").style.display = "none";
            } else {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const luaCode = e.target.result;
                    minifyAndObfuscate(luaCode);
                };
                reader.readAsText(luaFile);
            }
        });

        function minifyAndObfuscate(luaCode) {
            const minifiedLua = luaCode.replace(/--.*$/gm, '').replace(/\s+/g, ' ');
            const encoded = minifiedLua.replace(/./g, function(char) {
                const byteValue = char.charCodeAt(0);
                return "\\" + byteValue;
            });
            const loadstringCall = `loadstring("${encoded}")()`;

            const encodedOutput = document.getElementById("encodedOutput");
            encodedOutput.textContent = loadstringCall;

            // Habilita o botão de download e configura o evento de clique
            const downloadButton = document.getElementById("downloadButton");
            downloadButton.style.display = "block";
            downloadButton.onclick = function() {
                const encodedBlob = new Blob([loadstringCall], { type: "text/plain;charset=utf-8" });
                const downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(encodedBlob);
                downloadLink.download = "gabbofuscador.lua";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };
        }
    </script>
</body>
</html>
